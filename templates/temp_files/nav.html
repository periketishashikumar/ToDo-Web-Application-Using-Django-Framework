<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'app1.css/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <header>
        <ol id="nav_ol">
            <li class="components"><a href="{% url 'index' %}">Home</a></li>
            <li class="components"><a href="{% url 'all_details' %}">To_Do_List</a></li>
            <li class="components"><a href="{% url 'history' %}">History</a></li>
            <li class="components"><a href="#">Contact</a></li>
        </ol>
        {% if search %}
        <ul id="nav_ul">
            <form action="" method="post">
                {% csrf_token %}
                <input type="text" name="search" placeholder="type here to search"><button type="submit">search</button>
            </form>
            
        </ul>
        {% endif %}
    </header>
    {% block content %}

    {% endblock content %}
    <script>
        const btn = document.getElementById('submitButton');
        btn.onclick = () => {
            return confirm('Button clicked!');
        };
    </script>
</body>
</html>
